{% extends "core/base.html" %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-10 col-sum-6">
            <a href={% url 'post_detail' object.pk %} class="btn btn-light">Back To Post</a>
        </div>
    </div>  
</div>

<div class="container">
  
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 col-sum-12 text-center">
            <form method="POST">
                {% csrf_token %}
                <h4>Are You Sure?</h4>
                <p>You are about to delete this comment , this cannot be undone. </p>
                <div>
                    <button class="btn btn-success btn-dark mt-3">Submit!</button>
                </div>
            </form>
        </div>
    </div>  
</div>
{% endblock content %}
